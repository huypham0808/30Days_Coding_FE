<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./output.css">
    <script src="./main.js" type="text/javascript" async></script>
    <link rel="icon" href="demo_icon.gif" sizes="16x16">
    <title>Coffee Style</title>
</head>

<body>
    <div id="root">
        <div class="content-wrapper font-Karla max-w-screen-2xl text-base bg-slate-400 px-8 mx-auto text-black">

                <nav class="flex flex-row justify-between items-center relative">

                    <ul id="ct-top-menu"
                        class="basis-3/6 hidden ct-topmenu-expanded lg:flex lg:items-center lg:justify-end lg:gap-8 uppercase text-sm text-gray-500 font-medium">
                        <li class="ct-top-menu-items"><a class="" href="#">Home</a></li>
                        <li class="ct-top-menu-items"><a class="" href="#">Products</a></li>
                        <li class="ct-top-menu-items"><a class="" href="#">Blog</a></li>
                        <li class="ct-top-menu-items"><a class="" href="#">About</a></li>
                        <li class="ct-top-menu-items"><a class="" href="#">Contact</a></li>
                        <li class="ct-top-menu-items"><a class="" href="#">StyleGuide</a></li>
                    </ul>
                    <ul
                        class="basis-3/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium">
                        <li class="ct-top-menu-items">
                            <a href="#" class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="ct-icon size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                                </svg>
                                <span class="mx-2">Carts</span>
                                <span class="ct-badge-circle bg-orange-400 text-white">10</span>
                            </a>
                        </li>
                    </ul>
                    <div id="ct-toggle-top-menu-icon" class="basis-1/6 lg:hidden flex items-center cursor-pointer px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />

            <main>
                <div class="slider"></div>
                <div class="story"></div>
                <div class="featured-mugs"></div>
                <div class="more-products"></div>
                <div class="coffee-magazine"></div>
                <div class="lifestyle-story"></div>
                <div class="subscribe-us"></div>

            <footer>
                Footer
            </footer>
